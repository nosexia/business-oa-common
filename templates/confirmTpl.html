<div class="modal in" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-confirm-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b">
                <div class="block-header bg-primary ui-modal-header">
                    <h3 class="block-title ui-modal-title">确认</h3>
                </div>
                <div class="block-content ui-modal-content c01 tc">
                </div>
            </div>
            <div class="modal-footer ui-modal-footer">
                <button class="btn btn-minw btn-default" type="button" data-dismiss="modal" data-event="cancel" <%if (!obj.autofocusConfirm){%>autofocus="autofocus"<%}%>><%=obj.cancelText||'取消'%></button>
                <button class="btn btn-minw btn-primary" type="button" data-dismiss="modal" data-event="confirm" <%if (obj.autofocusConfirm){%>autofocus="autofocus"<%}%>><%=obj.confirmText||'确认'%></button>
            </div>
        </div>
    </div>
</div>
